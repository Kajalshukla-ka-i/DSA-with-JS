<html>

<head>
    <h6>Array Merge (Two)</h6>
    <script>
        let array_element_a = [10, 20, 30, 14, 25, 36, 7];
        let array_element_b = [9, 19, 29, 13, 24, 35, 6];
        let array_element_c = [];
        document.write('array 1 : ' + array_element_a + '<br>');
        document.write('array 2 : ' + array_element_b + '<br>');
        for (i = 0; i < array_element_a.length; i++) {
            array_element_c[i] = array_element_a[i];

        }
        for (i = 0; i < array_element_b.length; i++) {
            array_element_c[array_element_a.length + i] = array_element_b[i];

        }

        document.write('array 3  after merging array 1 and array 2  : ' + array_element_c + '<br>');
        document.write('============================================== <br>');

        console.log(array_element_c);

        let array = [10, 4, 5, 6, 7];
        let array_1 = [10, 4, 5, 6, 7];
        let array_a = [...array,...array_1];
        console.log(array_a);
        document.write('using default function  while using [...] <br>');
        document.write('array a : ' + array + '<br>');
        document.write('array b : ' + array_1 + '<br>');
        document.write('array c  after merging array a and array b : ' + array_a + '<br>');

    </script>
</head>
</html>
